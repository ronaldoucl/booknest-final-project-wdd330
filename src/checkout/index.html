<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNest - Checkout</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kanit:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <header id="main-header"></header>

    <main>
      <section class="checkout-confirmation">
        <h2>Thank you for your purchase!</h2>
        <p>Your order has been successfully placed.</p>
        <h3>Order Summary:</h3>
        <ul id="orderSummary"></ul>
        <p><strong>Total Paid:</strong> $<span id="totalPaid">0.00</span></p>
        <a href="/" class="btn">Return to Home</a>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script type="module" src="../js/checkout.js"></script>
  </body>
</html>
