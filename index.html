<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNest - Home</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kanit:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="main-header"></header>

    <main>
      <section class="intro">
        <h2>Discover your next favorite book</h2>
        <p>
          Browse through our collection, explore categories, and save your
          favorites.
        </p>
        <a href="/src/catalog/index.html" class="btn">Explore Catalog</a>
      </section>
      <section class="categories">
        <h2>Categories</h2>
        <div class="categories-container">
          <div class="category" data-category="fiction">
            <img src="/images/fiction.png" alt="Fiction" />
          </div>
          <div class="category" data-category="science">
            <img src="/images/science.png" alt="Science" />
          </div>
          <div class="category" data-category="romance">
            <img src="/images/romance.png" alt="Romance" />
          </div>
          <div class="category" data-category="technology">
            <img src="/images/technology.png" alt="Technology" />
          </div>
          <div class="category" data-category="history">
            <img src="/images/history.png" alt="History" />
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
